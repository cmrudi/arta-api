name: CI/CD Deploy Lambda

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Prepare production dependencies
        run: npm ci --omit=dev

      - name: Create deployment package
        run: |
          mkdir -p artifacts
          zip -r artifacts/lambda.zip dist node_modules package.json

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name "${{ secrets.AWS_LAMBDA_FUNCTION_NAME }}" \
            --zip-file fileb://artifacts/lambda.zip

      - name: Wait for function update
        run: aws lambda wait function-updated --function-name "${{ secrets.AWS_LAMBDA_FUNCTION_NAME }}"
